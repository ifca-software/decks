    opacity: 0.5;
    margin-left: 6px;
  }

    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

  }

    background: rgba(226,224,218,0.05);

    border-radius: 12px;

  { product: 'propertyx', tier: 'pmf', name: 'PMF Discovery', desc: 'Market sizing, JTBD, hypotheses, competitive landscape, experiments, 90-day action plan.', href: 'propertyx/pmf-discovery/', pmf: true },
  { product: 'contractx', tier: 'pmf', name: 'PMF Discovery', desc: 'Market sizing, JTBD, hypotheses, competitive landscape, experiments, 90-day action plan.', href: 'contractx/pmf-discovery/', pmf: true },
];

const PRODUCT_LABELS = {
  fmx: 'FMX — Facility Management',
  hotelx: 'HotelX — Hotel Management',
  propertyx: 'PropertyX — Property Management',
  rentx: 'RentX — Lease & Tenant Billing',
  contractx: 'ContractX — Contract Lifecycle Management',
  auditx: 'AuditX — Internal Audit & Compliance',
  hrx: 'HRX — Human Resources & Payroll',
  ifcax: 'IFCAx — Core ERP',
};

const container = document.getElementById('deck-container');
const searchInput = document.getElementById('search');
const filtersEl = document.getElementById('filters');
const noResults = document.getElementById('no-results');
let activeFilter = 'all';

function buildBadges(d) {
  let html = '';
  if (d.product === 'fmx' && d.tier === 'vincent-merged') html += '<span class="badge vincent">Vincent segment</span>';
  if (d.product === 'fmx' && d.tier === 'enterprise') html += '<span class="badge enterprise">Enterprise</span>';
  if (d.product === 'fmx' && d.tier === 'sme') html += '<span class="badge sme">SME</span>';
  if (d.product === 'fmx' && d.tier === 'vincent-new') html += '<span class="badge new-segment">New segment</span>';
  if (d.vincent) html += '<span class="badge vincent" title="' + (d.vincentNote || 'Vincent\'s target') + '">Vincent</span>';
  if (d.vincentNote && d.vincentNote.includes('grouped')) html += '<span class="badge vincent-merged" title="' + d.vincentNote + '">Merged</span>';
  if (d.vincentNote && d.vincentNote.includes('renamed')) html += '<span class="badge vincent-merged" title="' + d.vincentNote + '">Renamed</span>';
  if (d.battlecard) html += '<span class="badge internal">Internal</span>';
  if (d.pmf) html += '<span class="badge internal">Internal</span>';
  return html ? '<div class="badges">' + html + '</div>' : '';
}

function render() {
  const q = searchInput.value.toLowerCase().trim();
  const groups = {};

  DECKS.forEach((d, i) => {
    // search filter
    const haystack = (d.name + ' ' + d.desc + ' ' + d.product + ' ' + (d.vincentNote || '')).toLowerCase();
    if (q && !haystack.includes(q)) { d._visible = false; return; }

    // chip filter
    if (activeFilter === 'vincent' && !d.vincent) { d._visible = false; return; }
    if (activeFilter === 'has-deck' && !d.href) { d._visible = false; return; }
    if (activeFilter === 'coming-soon' && d.href) { d._visible = false; return; }
    if (activeFilter === 'battlecard' && !d.battlecard) { d._visible = false; return; }
    if (activeFilter === 'pmf' && !d.pmf) { d._visible = false; return; }
    if (activeFilter.startsWith('product:') && d.product !== activeFilter.split(':')[1]) { d._visible = false; return; }

    d._visible = true;
    if (!groups[d.product]) groups[d.product] = [];
    groups[d.product].push(d);
  });

  let html = '';
  const productOrder = ['fmx','hotelx','propertyx','rentx','contractx','auditx','hrx','ifcax'];

  productOrder.forEach(p => {
    const items = groups[p];
    if (!items || items.length === 0) return;

    html += '<div class="product-group">';
    html += '<h2>' + PRODUCT_LABELS[p] + '<span class="count">(' + items.length + ')</span></h2>';
    html += '<div class="deck-grid">';

    items.forEach(d => {
      const isComingSoon = !d.href;
      const tag = isComingSoon ? 'div' : 'a';
      const hrefAttr = d.href ? ' href="' + d.href + '"' : '';
      const cls = 'deck-card' + (isComingSoon ? ' coming-soon' : '');

      html += '<' + tag + hrefAttr + ' class="' + cls + '">';
      html += '<h3>' + d.name + '</h3>';
      html += '<p>' + d.desc + '</p>';
      if (d.vincentNote) html += '<p style="font-size:11px;color:#a78bfa;margin-top:6px;line-height:1.4;font-style:italic;">' + d.vincentNote + '</p>';
      html += buildBadges(d);
      html += '</' + tag + '>';
    });

    html += '</div></div>';
  });

  container.innerHTML = html;
  const totalVisible = DECKS.filter(d => d._visible).length;
  noResults.style.display = totalVisible === 0 ? 'block' : 'none';
}

function syncChips() {
  filtersEl.querySelectorAll('.chip').forEach(c => {
    c.classList.toggle('active', c.dataset.filter === activeFilter);
  });
}

function updateURL() {
  const params = new URLSearchParams();
  if (searchInput.value.trim()) params.set('q', searchInput.value.trim());
  if (activeFilter !== 'all') params.set('filter', activeFilter);
  const qs = params.toString();
  history.replaceState(null, '', qs ? '?' + qs : location.pathname);
}

function readURL() {
  const params = new URLSearchParams(location.search);
  searchInput.value = params.get('q') || '';
  activeFilter = params.get('filter') || 'all';
  syncChips();
}

searchInput.addEventListener('input', () => { render(); updateURL(); });
filtersEl.addEventListener('click', e => {
  const chip = e.target.closest('.chip');
  if (!chip) return;
  activeFilter = chip.dataset.filter;
  syncChips();
  render();
  updateURL();
});
window.addEventListener('popstate', () => { readURL(); render(); });

readURL();
render();
</script>

</body>
</html>
